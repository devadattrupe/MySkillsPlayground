<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Users â€“ My Skills Playground</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script defer src="../js/main.js"></script>
  <style>
    .user-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .user-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      background: #f9f9f9;
    }
    .user-card h3 {
      margin-bottom: 6px;
      font-size: 18px;
    }
    .user-card p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fetch API: Users</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="fetch.html">Users</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav><br />
     <button id="themeToggle">Toggle Theme</button>
    <button data-open-modal>Learn More</button>
  </header>

  <main>
    <section class="user-list" id="userList">
      <p>Loading users...</p>
    </section>
  </main>

  <script>
    const container = document.getElementById("userList");

    fetch("https://jsonplaceholder.typicode.com/users")
      .then(res => res.json())
      .then(users => {
        container.innerHTML = "";
        users.forEach(user => {
          const div = document.createElement("div");
          div.className = "user-card";
          div.innerHTML = `
            <h3>${user.name}</h3>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Phone:</strong> ${user.phone}</p>
            <p><strong>Website:</strong> ${user.website}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        container.innerHTML = "<p>Failed to load users.</p>";
      });
  </script>
 
 
  <!-- Modal HTML -->
  <div id="modalOverlay" class="modal-overlay" hidden>
    <div class="modal">
      <button class="close">&times;</button>
      <h2>Reusable Modal</h2>
      <p>I can open this from anywhere!!</p>
    </div>
  </div>

</body>
</html>
